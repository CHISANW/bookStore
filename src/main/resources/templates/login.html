<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Title</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<style>
    .login {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-heading {
        font-weight: 300;
    }

    .btn-login {
        font-size: 0.9rem;
        letter-spacing: 0.05rem;
        padding: 0.75rem 1rem;
    }



    body {
        font-family: 'DungGeunMo-Regular';
    }
    .item .card:hover {border: #0D0D0D 1px solid;}
</style>
</head>
<body>

<div class="container-fluid ps-md-0">
    <div class="login">
        <div class="container align-content-center"> <!-- 이 부분에 text-center 클래스를 추가하여 로그인 폼을 가운데로 정렬합니다. -->
            <div class="col-md-9 col-lg-8 mx-auto">
                <a href="/" style="text-decoration: none; color: #0D0D0D;">
                    <h1 class="login-heading mb-5 text-center">책방</h1>
                </a>
<!--                <div>-->
<!--                    <div th:if="${param.error}">-->
<!--                        아이디 또는 비밀번호가 x-->
<!--                    </div>-->
<!--                    <div th:if="${param.logout}">-->
<!--                        You have been logged out.</div>-->
                </div>
            <div>
                <div th:if="${loginError}" class="alert alert-danger">아이디 또는 비밀번호가 일치하지 않습니다.</div>
                <div th:if="${loginVerified}" class="alert alert-success">이메일 인증이 성공했습니다.</div>
                <div th:if="${loginDisabled}" class="alert alert-warning">이메일 인증부터 하세요</div>
            </div>
                <!-- Sign In Form -->
                <form  th:action="@{/login}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" name="username"  placeholder="Username"/>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" placeholder="Password"/>

                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="remember-me">
                        <label for="remember-me" class="form-check-label">자동 로그인</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit">로그인</button>
                        <div class="text-center ">
                            <a class="small" href="/findId">아이디 찾기</a>
                            <a class="small" href="/findPwd">비밀번호 찾기</a>
                        </div>
                    </div>
                    <div class="text-center pt-4">
                        <a class="btn btn-block btn-dark" href="/oauth2/authorization/google">구글 로그인</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
